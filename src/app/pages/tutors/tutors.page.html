<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tutors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tutors</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-segments [data]="tutors$" (updateDataEvent)="updateTutors($event)" segmentName="speciality"
    [segments$]="specialities" />

  <div class="card-container">
    @if(tutors$ | async; as tutors) {
    @for(tutors of tutors; track tutors.id){
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{tutors.firstName + ' ' + tutors.lastName}}</ion-card-title>
        <ion-card-subtitle>{{tutors.email}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-icon size="large" name="calendar-outline"></ion-icon>
            </ion-thumbnail>
            <ion-label>{{tutors.dateOfBirth | date}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <ion-icon size="large" name="navigate-circle-outline"></ion-icon>
            </ion-thumbnail>
            <ion-label>{{tutors.nationality}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <ion-icon size="large" name="sparkles-outline"></ion-icon>
            </ion-thumbnail>
            <ion-label>{{tutors.speciality}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    }
    }
  </div>
</ion-content>
