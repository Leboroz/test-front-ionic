<ion-card class="card">
  <div>
    <ion-card-header>
      <ion-card-title>{{ title }}</ion-card-title>
      <ion-card-subtitle>{{ subTitle }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label> {{dateOfBirth}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </div>
</ion-card>
