<div class="card">
  <div class="card-header">
    <div [style.height.px]="el.offsetHeight * 0.7" class="card-header-date">
      <span class="date1">{{ date | date:'MMM d'}}</span>
      <span class="date2">{{ date | date:'y'}}</span>
    </div>
    <div #el class="card-header-content">
      <!-- todo: show tooltip for cutted text -->
      <h3 class="cut-text">Speciality: {{ speciality }}</h3>
      <h2 class="cut-text">{{ title }}</h2>
    </div>
  </div>
  <div [style.width.px]="el.offsetWidth + el.offsetHeight" class="card-duration">
    <span>Duration: {{ getDurationFormat()}}</span>
  </div>
  <div [style.width.px]="el.offsetWidth + el.offsetHeight" class="card-thumbnail">
    <figure>
      <img ngSrc="https://thispersondoesnotexist.com/" width="100" height="100" alt="person1">
    </figure>
    <span>
      <ion-icon name="code-outline" size="large"></ion-icon>
    </span>
    <figure>
      <img ngSrc="https://thispersondoesnotexist.com/" width="100" height="100" alt="person2">
    </figure>
  </div>
</div>
